<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-User Video Call</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <div class="container_custom">

    <div class="content">
      <!-- Authentication Section -->
      <section id="authSection">
        <div class="auth-tabs">
          <button class="tab-btn active" onclick="switchTab('create')">Create Room</button>
          <button class="tab-btn" onclick="switchTab('join')">Join Room</button>
        </div>

        <!-- Create Room Form -->
        <form id="createRoomForm" class="auth-form active">
          <div class="form-group">
            <label for="createRoomName">Room Name</label>
            <input type="text" id="createRoomName" name="roomName" required placeholder="Enter room name">
          </div>
          <div class="form-group">
            <label for="createUsername">Your Name</label>
            <input type="text" id="createUsername" name="username" required placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="createPassword">Room Password</label>
            <input type="password" id="createPassword" name="password" required placeholder="Create a password">
          </div>
          <button type="submit" class="btn btn-primary">Create Room</button>
        </form>

        <!-- Join Room Form -->
        <form id="joinRoomForm" class="auth-form">
          <div class="form-group">
            <label for="joinRoomName">Room Name</label>
            <input type="text" id="joinRoomName" name="roomName" required placeholder="Enter room name">
          </div>
          <div class="form-group">
            <label for="joinUsername">Your Name</label>
            <input type="text" id="joinUsername" name="username" required placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="joinPassword">Room Password</label>
            <input type="password" id="joinPassword" name="password" required placeholder="Enter room password">
          </div>
          <button type="submit" class="btn btn-primary">Join Room</button>
        </form>
      </section>

      <!-- Video Section -->
      <section id="videoSection">
        <!-- <div class="header"></div> -->
        <div class="vide_sec">
          <div class="left transparent_scroll">
            <div class="video-content">
              <div class="video-area">
               <div class="local_videos single-user" id="local_video_wrapper">
                  <video id="localVideo" autoplay muted playsinline></video>
                  <div class="local_controls">
                    <div class="left_sec">
                      <ul>
                        <li class="action_buttons">
                          <button><i class="material-icons">mic</i></button>
                        </li>
                        <li id="localUsername">You</li>

                        <li class="action_buttons">
                          <button id="leaveRoomBtn"> <i class="material-icons">call_end</i></button>
                        </li>
                      </ul>
                    </div>
                    <div class="right_sec">

                    </div>
                  </div>
               </div>
                <div id="remoteVideos"></div>
              </div>
  
  
            </div>
          </div>
          <div class="right">
  
          </div>
        </div>

        <!-- <div class="video-header">
                   
                    <button id="leaveRoomBtn" class="btn btn-secondary">ðŸ“¤ Leave Room</button>
                </div> -->


                

      </section>
    </div>
  </div>


 <div id="snackbar-container">
  <!-- <div class="snackbar"></div> -->
 </div>

  <div class="log-panel" style="display: none;">
    <div class="log-header">
      <h4>ðŸ“‹ Activity Log</h4>
    </div>
    <div id="logPanel"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
  <script src="./main.js"></script>
</body>

</html>
